                <main class="newsletter">
                    <h2 class="newsletter"> Sign up for our newsletter to get more surf tips, tricks, trips, and more </h2>

                    <form>
                        <ul class="newsletter">
                            <h3 class="newsletter"> Personal Information </h3>
                            <li>
                                <label for="name">Name</label>
                                <input id="name" type="text" name="name" placeholder="ex. Ronald McDonald">
                                <div data-lastpass-icon-root="true" style="position: relative !important; height: 0px !important; width: 0px !important;float: left !important;"> </div>
                            </li>
                            
                            <li>
                                <label for="email">Email:</label>
                                <input id="email" type="email" name="email" placeholder="ex.ronmcdon@gmail.com">
                            </li>

                            <li>
                                <label for="phone">Phone:</label>
                                <input id="phone" type="phone" name="phone" placeholder="ex.(805)543-3550">
                            </li>
                            <h3 class="newsletter">Choose Your Newletter Plan</h3>
                            <li>
                                <input id="option1" type="checkbox" value="newsletter1">
                                <label for="option1">The Central Coaster</label>
                                <p> </p>
                            </li>

                            <li>
                                <input id="option2" type="checkbox" value="newsletter2">
                                <label for="option2">True Carvers</label>
                                <p> </p>
                            </li>

                            <li>
                                <input id="option3" type="checkbox" value="newsletter3">
                                <label for="option3">Locals Only</label>
                                <p> </p>
                            </li>

                            <li>
                                <button type="submit">Sign Up</button>
                            </li>
                        </ul>
                    </form>

                </main>
